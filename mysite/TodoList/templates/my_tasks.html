{% extends "base.html" %}

{% block title %}Mano taisymai{% endblock %}

{% block content %}
<h1>Mano užduotys:</h1>
{% for task in tasks %}
<p><a href="{% url 'task' task.pk %}">{{ task }}</a></p>
<p>Užduoties statusas: {{ task.get_status_display }}</p>
<p class="{% if task.is_overdue %}text-danger{% endif %}">Terminas: {{ task.due_date }}</p>
<hr>
{% endfor %}
{% endblock %}
